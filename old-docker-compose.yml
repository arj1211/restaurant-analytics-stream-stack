# =============================================================================
# Restaurant Analytics Stream Stack - Docker Compose Configuration
# =============================================================================

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.3
  user: "${AIRFLOW_UID:-50000}:0"
  env_file:
    - .env
  environment:
    # Core Airflow settings
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "${AIRFLOW_LOAD_EXAMPLES:-false}"
    AIRFLOW__CORE__PARALLELISM: "${AIRFLOW_PARALLELISM:-16}"
    AIRFLOW__CORE__DAG_CONCURRENCY: "${AIRFLOW_DAG_CONCURRENCY:-8}"
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: "${AIRFLOW_MAX_ACTIVE_RUNS_PER_DAG:-1}"

    # Database connection for Airflow metadata
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres:5432/${AIRFLOW_DB_NAME}"
    AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: "false"

    # Application configuration
    RESTAURANT_API_URL: "${RESTAURANT_API_URL}"

    # Timezone
    TZ: "${TZ:-UTC}"
  volumes:
    - ${AIRFLOW_DAGS_PATH:-./data/airflow/dags}:/opt/airflow/dags
    - ${AIRFLOW_LOGS_PATH:-./data/airflow/logs}:/opt/airflow/logs
    - ${AIRFLOW_PLUGINS_PATH:-./data/airflow/plugins}:/opt/airflow/plugins
  depends_on:
    postgres:
      condition: service_healthy
    db-init:
      condition: service_completed_successfully

services:
  # =============================================================================
  # DATABASE SERVICES
  # =============================================================================

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      # Primary superuser for administrative tasks
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      PGPASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      RESTAURANT_DB_PASSWORD: ${RESTAURANT_DB_PASSWORD}
      AIRFLOW_DB_PASSWORD: ${AIRFLOW_DB_PASSWORD}
      ANALYTICS_READONLY_PASSWORD: ${ANALYTICS_READONLY_PASSWORD}
      # Timezone
      TZ: ${TZ:-UTC}
      PGTZ: ${TZ:-UTC}
    volumes:
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_SUPERUSER} -d ${POSTGRES_DEFAULT_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Database administration tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-ui
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - ${PGADMIN_DATA_PATH:-./data/pgadmin}:/var/lib/pgadmin
    ports:
      - "${PGADMIN_EXTERNAL_PORT:-8080}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # DATA VISUALIZATION SERVICE
  # =============================================================================

  metabase:
    image: metabase/metabase:latest
    container_name: metabase-analytics
    environment:
      # Use PostgreSQL for Metabase metadata instead of H2
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${AIRFLOW_DB_NAME} # Share with Airflow for simplicity
      MB_DB_PORT: 5432
      MB_DB_USER: ${ANALYTICS_READONLY_USER}
      MB_DB_PASS: ${ANALYTICS_READONLY_PASSWORD}
      MB_DB_HOST: postgres

      # Additional configuration
      JAVA_TOOL_OPTIONS: "-Xmx512m"
      MB_EMAIL_SMTP_HOST: ""
      MB_EMAIL_SMTP_PORT: ""
    volumes:
      - ${METABASE_DATA_PATH:-./data/metabase}:/metabase-data
    ports:
      - "${METABASE_EXTERNAL_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      # db-init:
      #   condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # =============================================================================
  # DATABASE INITIALIZATION SERVICE
  # =============================================================================

  # =============================================================================
  # AIRFLOW SERVICES
  # =============================================================================

  # One-shot Airflow initialization
  airflow-init:
    <<: *airflow-common
    container_name: airflow-initializer
    depends_on:
      postgres:
        condition: service_healthy
      # db-init:
      #   condition: service_completed_successfully
    entrypoint: []
    command: >
      bash -lc "
      echo 'Waiting for Postgres...' &&
      until pg_isready -h postgres -p 5432 -U ${AIRFLOW_DB_USER}; do sleep 2; done &&
      echo 'Initializing Airflow DB...' &&
      airflow db migrate &&
      airflow connections create-default-connections || true &&
      echo 'Creating admin user (idempotent if already exists)...' &&
      airflow users create --username '${AIRFLOW_ADMIN_USER}' --password '${AIRFLOW_ADMIN_PASSWORD}' --firstname '${AIRFLOW_ADMIN_FIRSTNAME}' --lastname '${AIRFLOW_ADMIN_LASTNAME}' --role 'Admin' --email '${AIRFLOW_ADMIN_EMAIL}' || true &&
      echo 'Creating Airflow Variable restaurant_stream_offset...' &&
      airflow variables set restaurant_stream_offset 0 &&
      echo 'Creating Airflow Connection postgres_restaurant...' &&
      airflow connections add 'postgres_restaurant' --conn-type postgres --conn-host postgres --conn-schema ${RESTAURANT_DB_NAME} --conn-login ${AIRFLOW_DB_USER} --conn-password ${AIRFLOW_DB_PASSWORD} --conn-port 5432 || true &&
      echo 'Creating Airflow Connection postgres_analytics_readonly...' &&
      airflow connections add 'postgres_analytics_readonly' --conn-type postgres --conn-host postgres --conn-schema ${RESTAURANT_DB_NAME} --conn-login ${ANALYTICS_READONLY_USER} --conn-password ${ANALYTICS_READONLY_PASSWORD} --conn-port 5432 || true
      "

  # Airflow web server
  webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: ["bash", "-lc", "airflow webserver"]
    ports:
      - "${AIRFLOW_EXTERNAL_PORT:-8081}:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Airflow scheduler
  scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: ["bash", "-lc", "airflow scheduler"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "airflow jobs check --job-type SchedulerJob --hostname $(hostname) || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================================
  # APPLICATION SERVICES
  # =============================================================================

  # Restaurant data streaming API
  restaurant-api:
    build:
      context: ./restaurant_api
      dockerfile: Dockerfile
    image: restaurant-api:latest
    container_name: restaurant-api
    environment:
      # Application configuration
      TZ: ${TZ:-UTC}
      LOG_LEVEL: ${API_LOG_LEVEL:-INFO}
    ports:
      - "${RESTAURANT_API_EXTERNAL_PORT:-8000}:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport sys,urllib.request\ntry:\n  r=urllib.request.urlopen('http://localhost:8000/health', timeout=2)\n  sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      # Hot reload for development
      - ./restaurant_api/app:/app:${API_HOT_RELOAD:-true}
    restart: unless-stopped
