x-airflow-common: &airflow-common
  image: apache/airflow:2.9.3
  # Set an explicit user so your mounted volumes are writable
  user: "${AIRFLOW_UID:-50000}:0"
  env_file:
    - .env
  environment:
    # Core settings
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}"
    # Optional: turn off default conn creation to keep metadata DB clean
    AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: "false"
    RESTAURANT_API_URL: "http://restaurant-api:8000"
  volumes:
    - ./data/airflow/dags:/opt/airflow/dags
    - ./data/airflow/logs:/opt/airflow/logs
    - ./data/airflow/plugins:/opt/airflow/plugins
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    ports:
      - "8080:80"
    depends_on:
      postgres:
        condition: service_healthy

  # metabase:
  #   image: metabase/metabase
  #   volumes:
  #     - ./data/metabase:/metabase-data
  #   environment:
  #     MB_DB_FILE: /metabase-data/metabase.db
  #   ports:
  #     - "3000:3000"
  #   depends_on:
  #     - postgres

  # One-shot init job: initializes DB and creates an admin user.
  airflow-init:
    <<: *airflow-common
    entrypoint: []
    command: >
      bash -lc "
      echo 'Waiting for Postgres...' &&
      until pg_isready -h postgres -p 5432 -U ${POSTGRES_USER}; do sleep 2; done &&
      echo 'Initializing Airflow DB...' &&
      airflow db migrate &&
      airflow connections create-default-connections || true &&
      echo 'Creating admin user (idempotent if already exists)...' &&
      airflow users create --username '${AIRFLOW_USER}' --password '${AIRFLOW_PASSWORD}' --firstname 'Airflow' --lastname 'Admin' --role 'Admin' --email '${AIRFLOW_EMAIL}' || true &&
      echo 'Creating Airflow Variable restaurant_stream_offset...' &&
      airflow variables set restaurant_stream_offset 0 &&
      echo 'Creating Airflow Connection postgres_dwh...' &&
      airflow connections add 'postgres_dwh' --conn-type postgres --conn-host postgres --conn-schema ${POSTGRES_DB} --conn-login ${POSTGRES_USER} --conn-password ${POSTGRES_PASSWORD} --conn-port 5432 || true
      "
    depends_on:
      postgres:
        condition: service_healthy

  webserver:
    <<: *airflow-common
    command: ["bash", "-lc", "airflow webserver"]
    ports:
      - "8081:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      db-bootstrap:
        condition: service_completed_successfully

  scheduler:
    <<: *airflow-common
    command: ["bash", "-lc", "airflow scheduler"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      db-bootstrap:
        condition: service_completed_successfully

  # ------------------- Restaurant API (new) -------------------
  restaurant-api:
    build:
      context: ./restaurant_api
      dockerfile: Dockerfile
    image: restaurant-api:latest
    container_name: restaurant-api
    ports:
      - "8000:8000" # optional: expose for local browser access
    healthcheck:
      # test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport sys,urllib.request\ntry:\n  r=urllib.request.urlopen('http://localhost:8000/health', timeout=2)\n  sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY",
        ]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 5s
    # depends_on:
    #   postgres:
    #     condition: service_healthy
    volumes:
      - ./restaurant_api/app:/app # hot-reload dev (optional if you rebuild)

  # ------------------- One-shot DB bootstrap (new, optional) -------------------
  db-bootstrap:
    image: postgres:15
    depends_on:
      # postgres:
      restaurant-api:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./restaurant_api/sql:/sql
    entrypoint: ["bash", "-lc"]
    command: >
      "echo 'Initializing restaurant schema...' &&
       psql -h postgres -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /sql/restaurant_ddl.sql || true"
