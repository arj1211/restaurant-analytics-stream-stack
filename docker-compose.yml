x-airflow-common: &airflow-common
  image: apache/airflow:2.11.0
  user: "${AIRFLOW_UID:-50000}:0"
  environment: &airflow-common-env # Core Airflow settings
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "${AIRFLOW_LOAD_EXAMPLES:-false}"
    AIRFLOW__CORE__PARALLELISM: "${AIRFLOW_PARALLELISM:-16}"
    AIRFLOW__CORE__MAX_ACTIVE_TASKS_PER_DAG: "${AIRFLOW_DAG_CONCURRENCY:-8}"
    AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: "${AIRFLOW_MAX_ACTIVE_RUNS_PER_DAG:-1}"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
    _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-postgres apache-airflow-providers-http"

    # Database connection for Airflow metadata
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: "postgresql+psycopg2://${AIRFLOW_DB_USER}:${AIRFLOW_DB_PASSWORD}@postgres:5432/${AIRFLOW_DB_NAME}"
    AIRFLOW__DATABASE__LOAD_DEFAULT_CONNECTIONS: "false"
    AIRFLOW__CORE__FERNET_KEY: "${AIRFLOW_FERNET_KEY}"
    # Timezone
    TZ: "${TZ:-UTC}"
    PYTHONPATH: "/home/airflow/.local/lib/python3.12/site-packages"
    # Application configuration
    RESTAURANT_API_URL: "${RESTAURANT_API_URL}"
    RESTAURANT_DB_NAME: "${RESTAURANT_DB_NAME}"
    RESTAURANT_DB_USER: "${RESTAURANT_DB_USER}"
    RESTAURANT_DB_PASSWORD: "${RESTAURANT_DB_PASSWORD}"

  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      # Primary superuser for administrative tasks
      POSTGRES_USER: ${POSTGRES_SUPERUSER}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DEFAULT_DB}
      # Performance tuning
      POSTGRES_MAX_CONNECTIONS: ${POSTGRES_MAX_CONNECTIONS:-100}
      POSTGRES_SHARED_BUFFERS: ${POSTGRES_SHARED_BUFFERS:-256MB}
      POSTGRES_EFFECTIVE_CACHE_SIZE: ${POSTGRES_EFFECTIVE_CACHE_SIZE:-1GB}
      PGPASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      AIRFLOW_DB_PASSWORD: ${AIRFLOW_DB_PASSWORD}
      AIRFLOW_DB_NAME: ${AIRFLOW_DB_NAME}
      AIRFLOW_DB_USER: ${AIRFLOW_DB_USER}
      RESTAURANT_DB_PASSWORD: ${RESTAURANT_DB_PASSWORD}
      RESTAURANT_DB_NAME: ${RESTAURANT_DB_NAME}
      RESTAURANT_DB_USER: ${RESTAURANT_DB_USER}
      ANALYTICS_READONLY_USER: ${ANALYTICS_READONLY_USER}
      ANALYTICS_READONLY_PASSWORD: ${ANALYTICS_READONLY_PASSWORD}
      # Timezone
      TZ: ${TZ:-UTC}
      PGTZ: ${TZ:-UTC}
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5432}:5432"
    volumes:
      - ${POSTGRES_DATA_PATH:-./data/postgres}:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_SUPERUSER} -d ${POSTGRES_DEFAULT_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  # Database administration tool
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-ui
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    volumes:
      - ${PGADMIN_DATA_PATH:-./data/pgadmin}:/var/lib/pgadmin
    ports:
      - "${PGADMIN_EXTERNAL_PORT:-8080}:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # One-shot Airflow initialization
  airflow-init:
    <<: *airflow-common
    container_name: airflow-initializer
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: []
    command:
      [
        "bash",
        "-lc",
        'set -euo pipefail; until pg_isready -h postgres -p 5432 -U ${POSTGRES_SUPERUSER} -d ${POSTGRES_DEFAULT_DB}; do sleep 2; done; airflow db migrate; (airflow users list | grep -q " ${AIRFLOW_ADMIN_USER} ") || airflow users create --username ${AIRFLOW_ADMIN_USER} --password ${AIRFLOW_ADMIN_PASSWORD} --firstname ${AIRFLOW_ADMIN_FIRSTNAME} --lastname ${AIRFLOW_ADMIN_LASTNAME} --role Admin --email ${AIRFLOW_ADMIN_EMAIL}; airflow connections delete postgres_restaurant || true; airflow connections add postgres_restaurant --conn-type postgres --conn-host postgres --conn-schema ${RESTAURANT_DB_NAME} --conn-login ${RESTAURANT_DB_USER} --conn-password ${RESTAURANT_DB_PASSWORD} --conn-port 5432; airflow connections delete restaurant_api || true; airflow connections add restaurant_api --conn-uri http://restaurant-api:8000; airflow variables set restaurant_stream_offset 0;',
      ]

  # Airflow web server
  webserver:
    <<: *airflow-common
    container_name: airflow-webserver
    command: ["bash", "-lc", "airflow webserver"]
    ports:
      - "${AIRFLOW_EXTERNAL_PORT:-8081}:8080"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ${AIRFLOW_DAGS_PATH:-./data/airflow/dags}:/opt/airflow/dags
      - ${AIRFLOW_LOGS_PATH:-./data/airflow/logs}:/opt/airflow/logs
      - ${AIRFLOW_PLUGINS_PATH:-./data/airflow/plugins}:/opt/airflow/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Airflow scheduler
  scheduler:
    <<: *airflow-common
    container_name: airflow-scheduler
    command: ["bash", "-lc", "airflow scheduler"]
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    volumes:
      - ${AIRFLOW_DAGS_PATH:-./data/airflow/dags}:/opt/airflow/dags
      - ${AIRFLOW_LOGS_PATH:-./data/airflow/logs}:/opt/airflow/logs
      - ${AIRFLOW_PLUGINS_PATH:-./data/airflow/plugins}:/opt/airflow/plugins
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "airflow jobs check --job-type SchedulerJob --hostname $(hostname) || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Restaurant data streaming API
  restaurant-api:
    build:
      context: ./restaurant_api
      dockerfile: Dockerfile
    image: restaurant-api:latest
    container_name: restaurant-api
    environment:
      # Application configuration
      TZ: ${TZ:-UTC}
      LOG_LEVEL: ${API_LOG_LEVEL:-INFO}
    ports:
      - "${RESTAURANT_API_EXTERNAL_PORT:-8000}:8000"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python - <<'PY'\nimport sys,urllib.request\ntry:\n  r=urllib.request.urlopen('http://localhost:8000/health', timeout=2)\n  sys.exit(0 if r.status==200 else 1)\nexcept Exception:\n  sys.exit(1)\nPY",
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 10s
    volumes:
      # Hot reload for development
      - ./restaurant_api/app:/app:${API_HOT_RELOAD:-true}
    restart: unless-stopped
